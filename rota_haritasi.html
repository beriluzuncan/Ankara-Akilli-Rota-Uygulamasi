<!DOCTYPE html>
<html>
<head>
    <title>Basit Harita</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>

<h3>Basit Harita</h3>
<div id="map"></div>

<script>
    // Harita oluşturuluyor
    var map = L.map('map').setView([39.9334, 32.8597], 10);  // Ankara'nın koordinatları

    // OpenStreetMap veri kaynağını ekliyoruz
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Haritaya işaretçi ekliyoruz (Ankara koordinatları)
    var marker = L.marker([39.9334, 32.8597]).addTo(map);
    marker.bindPopup("<b>Buradayız!</b><br>Ankara").openPopup();
</script>

</body>
</html>
